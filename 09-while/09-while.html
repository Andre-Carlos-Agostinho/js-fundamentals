<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>While Loop - Programador a bordo</title>
</head>
<body>
  <script>
    var contador = 0;
    while (contador < 5) {
        console.log(contador);
        ++contador;
    }

    var contador = 0;
    while (contador < 5) {
        if (contador === 3) {
            break;
        }
        console.log(contador);
        ++contador;
    }

    // exercício
    // imprimir de 1 até 100
    // se for múltiplo de 3 imprime ping
    // se for múltiplo de 5 imprime pong
    // se for múltiplo de 3 e 5 imprime ping pong

    console.log('=============');

    var contador = 1;

    while (contador <= 100) {
        if ((contador % 3 === 0) && (contador % 5 === 0)) 
            console.log(`${contador} - PING PONG`);
        else if (contador % 3 === 0) 
            console.log(`${contador} - PING`);
        else if (contador % 5 === 0) 
            console.log(`${contador} - PONG`);
        else
            console.log(contador);

        ++contador;
    }
  </script>
</body>
</html>
