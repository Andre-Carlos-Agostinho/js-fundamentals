<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Functions - Programador a bordo</title>
</head>
<body>
  <script>
    // uma função não precisa obrigatoriamente retornar algo
    // porém se não houver retorno explicíto ela retorna undefined
    // para deixar explicíto o retorno da função utilize a declaração return

    function escreva() {
        console.log('Olá, Programador a Bordo!');
    }

    escreva();
    escreva();
    console.log('Teste');
    escreva();
    escreva();

    function escrevaMensagem(mensagem) {
        console.log(mensagem);
    }

    escrevaMensagem('Hello World!');
    var msg = escrevaMensagem('Ayrton Teshima');
    console.log(msg);

    function soma(a, b) {
        return a + b;
    }

    var resultadoSoma = soma(10, 5);
    console.log(resultadoSoma);

    function somaTudo(numeros) {
        var total = 0;

        for (var num of numeros) {
            total = total + num;
        }

        return total;
    }

    var arrayNumeros = [ 3, 5, 7, 10, 9, 12, 5 ];
    var resultado = somaTudo(arrayNumeros);
    console.log('somaTudo', resultado);


    function escreverEndereco(rua, cidade, pais, ...complementos) {
        console.log(rua);
        console.log(cidade);
        console.log(pais);

        console.log(complementos);
    }

    escreverEndereco('Rua Programador a Bordo', 'Rio de Janeiro', 'Brasil', 'Estado de Janeiro', 'Casa xpto', 'CEP 123.123.123', 'Bloco 15');


    (function (nome) {
        console.log('Executei', nome);
    }('Ayrton'));


    var subtraiDoisNumeros = function subtrai(a, b) {
        return a -b;
    };

    console.log(subtraiDoisNumeros(10, 3));


    var subtraiTresNumeros = function (a, b, c) {
        return a - b - c;
    };

    console.log(subtraiTresNumeros(15, 3, 6));


    function somaCallback(a, b, fnCallback) {
        return fnCallback(a + b);
    }

    var multiplica = function(total) {
        return total * 2;
    };

    console.log(somaCallback(10, 3, multiplica));

    console.log(somaCallback(5, 2, function(total) {
        return total + 20;
    }));

    console.log(somaCallback(23, 11, function(total) {
        return total / 2;
    }));



    function escreveNome(nome = 'Teshima', idade = 26) {
        console.log(nome);
        console.log(idade);
    }

    escreveNome();

    console.log('=========================');
    
    function sumArrayElements(arr) {
        let sum = 0;

        for (const el of arr)
            sum += el;
        
        return sum;
    }

    console.log(sumArrayElements([2, 4, 6, 8, 3]));

    const arr = ['André', 19];

    function showArr([name, age]) {
        return console.log('Array:', name, age);
    }

    showArr(arr);

    const obj = {
        name: 'André',
        age: 19
    };

    function showObj({name, age}) {
        return console.log('Object:', name, age);
    }

    showObj(obj);

    (function selfExecutable() {
        return console.log('This a self executable function!');
    }());

    (function () {
        return console.log('This a self executable function!');
    }());

    function escrever(texto, fnCallback) {
        return console.log(fnCallback(texto));
    }

    escrever('Texto aleatório', function (textoFinal) {
        return textoFinal.toUpperCase();
    });
  </script>
</body>
</html>
