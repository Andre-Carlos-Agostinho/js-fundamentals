<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Programador a bordo</title>
</head>
<body>
  <script>
    var a = true;
    console.log(a);

    // There are 8 falsy values:
    // false, 0, -0, 0n, "", null, undefined, NaN
    var b = false;
    console.log(b);

    console.log('3 < 5', 3 < 5);

    console.log('3 > 5', 3 > 5);

    console.log('5 >= 5', 5 >= 5);
    console.log('5 >= 6', 5 >= 6);

    console.log('5 <= 7', 5 <= 7);
    console.log('5 <= 7', 5 <= 4);

    console.log('10 != 10', 10 != 10);

    console.log('10 != 5', 10 != 5);

    console.log('4 == 4', 4 == 4);

    console.log('5 == 4', 5 == 4);

    var nome1 = 'Ayrton';
    var nome2 = 'Teshima';

    console.log('nome1 == nome2', nome1 == nome2);

    console.log('nome1 != nome2', nome1 != nome2);

    console.log('4 === 4', 4 === 4);

    console.log('4' === '4');
    
    if (NaN)
      console.log('verdadeiro');
    else
      console.log('falso');
  </script>
</body>
</html>
